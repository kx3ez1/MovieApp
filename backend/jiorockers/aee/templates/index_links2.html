<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% for i,j in links.items() %}
        {% if 'Movies' in j %}
        {% else %}
            {% set link = i | x %}
            {% set link2 = i | x2 %}
            {% if link %}
                <img id="{{ i | image_id }}" src="{{ link }}" width="300" height="250" onerror=this.src="{{ link2 }}">
            {% endif %}
        {% endif %}
        <a href="{{ i }}">{{ j | m |safe }}</a><br>
{% endfor %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

<script>
    $(document).ready(function() {
        $(function () {
            $('img').hover(function (){
                 $(this).attr('src','http://www.jiorockers.vin/details/Screenshots/'+$(this).attr('id')+'/'+$(this).attr('id')+'c'+'.jpg');
            },function (){
                 $(this).attr('src','http://www.jiorockers.vin/details/Screenshots/'+$(this).attr('id')+'/'+$(this).attr('id')+'a'+'.jpg');
            });
        })
    });
</script>
</body>
</html>
